<script>
const gallery = document.getElementById('gallery');
let scrollPos = 0;

function autoScroll() {
  scrollPos += 1.5; // скорость прокрутки
  if (scrollPos > gallery.scrollWidth - gallery.parentElement.offsetWidth) {
    scrollPos = 0; // зацикливаем
  }
  gallery.style.transform = `translateX(-${scrollPos}px)`;
  requestAnimationFrame(autoScroll);
}

</script>

<!-- Часы: время и дата -->
<div class="clock" role="status" aria-live="polite">
<div id="time" class="time">--:--:--</div>
<div id="date" class="date">—</div>
</div>
</div>


<script>
// Скрипт показывает текущее время и дату для таймзоны Europe/Oslo
// Формат: день недели, число месяц, год — и время в 24-часовом формате с секундами


const timeEl = document.getElementById('time');
const dateEl = document.getElementById('date');


// Intl.DateTimeFormat с явной таймзоной даёт корректное время и учитывает переход на летнее/зимнее
const timeFormatter = new Intl.DateTimeFormat('nb-no', {
hour: '2-digit', minute: '2-digit', hour12: false, timeZone: 'Europe/Oslo'
});


const dateFormatter = new Intl.DateTimeFormat('nb-no', {
weekday: 'long', day: 'numeric', month: 'long', year: 'numeric', timeZone: 'Europe/Oslo'
});


function updateClock(){
const now = new Date();
// Форматируем — для времени используем parts, чтобы точно контролировать пробелы и нули
const timeStr = timeFormatter.format(now);
const dateStr = dateFormatter.format(now);
timeEl.textContent = timeStr;
// Делаем первую букву дня недели с заглавной буквы, чтобы выглядело аккуратно (nb-NO обычно с маленькой)
dateEl.textContent = dateStr.charAt(0).toUpperCase() + dateStr.slice(1);
}


// Обновляем каждую секунду. Сначала один раз, затем setInterval.
updateClock();
setInterval(updateClock, 1000);



</script>

  <script>
  (function(){
    var toggle = document.getElementById('side-toggle');
    var menu = document.getElementById('side-menu');
    var closeBtn = document.getElementById('side-close');
    toggle && toggle.addEventListener('click', function(){ menu.classList.toggle('open'); menu.setAttribute('aria-hidden', String(!menu.classList.contains('open'))); });
    closeBtn && closeBtn.addEventListener('click', function(){ menu.classList.remove('open'); menu.setAttribute('aria-hidden', 'true'); });
    // close when clicking a link
    Array.prototype.slice.call(menu.querySelectorAll('a')).forEach(function(a){ a.addEventListener('click', function(){ menu.classList.remove('open'); menu.setAttribute('aria-hidden','true'); }); });
    // close on Escape
    document.addEventListener('keydown', function(e){ if(e.key === 'Escape') { menu.classList.remove('open'); menu.setAttribute('aria-hidden','true'); } });
  })();
  </script>
